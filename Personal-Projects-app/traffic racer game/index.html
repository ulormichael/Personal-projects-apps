<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <div class="game">
      <div class="score"></div>
      <div class="highScore"></div>
      <div class="startScreen">
        <p class="clickToStart">Click here to start the game <br /><br /></p> <!-- Corrected class name to 'clickToStart' -->
        <p>
          INSTRUCTIONS: <br /> 
          Use Arrow keys to move the car <br />
          If you hit any car, the game will end 
        </p>
      </div>
      
      <div class="gameArea"></div>
    </div>
    <footer>"Designed by Ulorseries"</footer>
    <script src="game.js"></script>
  </body>
</html>
